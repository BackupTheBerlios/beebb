build.classes.dir=${build.web.dir}/WEB-INF/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.test.classes.dir=
build.test.results.dir=
build.web.dir=${build.dir}/web
build.web.excludes=${build.classes.excludes}
client.urlPart=
compile.jsps=true
conf.dir=${source.root}/conf
debug.classpath=${javac.classpath}:${build.classes.dir}
debug.test.classpath=\
    ${run.test.classpath}
display.browser=true
dist.dir=dist
dist.javadoc.dir=${dist.dir}/javadoc
dist.war=${dist.dir}/${war.name}
file.reference.activation.jar=web/WEB-INF/lib/activation.jar
file.reference.aislib-0.5.2.jar=web/WEB-INF/lib/aislib-0.5.2.jar
file.reference.commons-fileupload-1.0.jar=web/WEB-INF/lib/commons-fileupload-1.0.jar
file.reference.crimson.jar=web/WEB-INF/lib/crimson.jar
file.reference.mail.jar=web/WEB-INF/lib/mail.jar
file.reference.mysql-connector-java-3.1.7-bin.jar=web/WEB-INF/lib/mysql-connector-java-3.1.7-bin.jar
j2ee.platform=1.4
j2ee.server.type=Tomcat55
jar.compress=false
javac.classpath=\
    ${file.reference.mysql-connector-java-3.1.7-bin.jar}:\
    ${file.reference.aislib-0.5.2.jar}:\
    ${file.reference.activation.jar}:\
    ${file.reference.crimson.jar}:\
    ${file.reference.mail.jar}:\
    ${file.reference.commons-fileupload-1.0.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding utf8
javac.debug=true
javac.deprecation=true
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-encoding UTF-8 -docencoding UTF-8 -charset UTF-8
javadoc.compilerargs=-encoding utf8
javadoc.author=false
javadoc.encoding=UTF-8
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Bee Project
jspcompilation.classpath=${jspc.classpath}:${javac.classpath}
lib.dir=${web.docbase.dir}/WEB-INF/lib
platform.active=default_platform
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of JVM arguments used when running class with main method
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value):
runmain.jvmargs=
source.root=.
src.dir=src
test.src.dir=test
war.content.additional=
war.name=Bee.war
web.docbase.dir=web
